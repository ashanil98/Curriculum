<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form|validation</title>
        <script src="jquery-3.3.1.min.js"></script>
        <script>
            function checkdata(){
                var name = document.getElementById('name').value;
                var letters = /^[A-Za-z]+$/;
                var age = document.getElementById('age').value;
                var address = document.getElementById('address').value;
                var gender = '';
                for(i=0;i<document.blankform.gender.length;i++){
                    if(document.blankform.gender[i].checked){
                        gender = document.blankform.gender[i].value;
                    }
                }
                var languages = [] // array
                for(i=0;i<document.blankform.lang.length;i++){
                    if(document.blankform.lang[i].checked){
                        languages.push(document.blankform.lang[i].value);
                    }
                }
                if(name.replace(/\s/g, '').length<= 0){
                    alert("Please enter name");
                }
                else{
                    if(age<0 || age >100 || age.length == 0){
                        alert("Please enter valid age");
                    }
                   else{
                        if(address.replace(/\s/g, '').length<= 0){
                            alert("Please entr valid address")
                        }
                       else{
                           if(gender.length == 0){
                               alert("Please enter gender");
                            }
                           else{
                                if(languages.length < 2){
                                    alert("Please select atleast 2 languages")
                                }
                               else{
                                   // pass
                                   var password =      document.getElementById('password').value;
                                    if(!password.match(letters)){
                                        if(!password.match('[0-9]+')){
                                            alert("please enter alphanumeric password");
                                        }
                                    }
                               }
                           }
                       }
                   }
                }
                

                
                console.log(name,age,address,gender,languages,password);  
            }
        </script>
    </head>
    <body>
        <form name="blankform" action="" method="">
            <label>Name</label>
            <input type="text" name="name" id="name">
            <br><br>
            <label>Age</label>
            <input type="number" name="age" id="age">
            <br><br>
            <label>Address</label>
            <textarea name="address" id="address"></textarea>
            <br><br>
            <label>Sex</label>
            <input type="radio" name="gender" value="female" id="gender"><label>Female</label>
            <br>
            <input type="radio" name="gender" value="male" id="gender"><label>male</label>
            <br><br>
            <label>Languages known : </label>
            <br>
            <p>Note: You can select multiple languages</p>
            <input type="checkbox" name="lang" value="c"><label>C</label><br>
            <input type="checkbox" name="lang" value="cpp"><label>C++</label><br>
            <input type="checkbox" name="lang" value="java"><label>Java</label><br>
            <input type="checkbox" name="lang" value="python"><label>Python</label><br>
            <input type="checkbox" name="lang" value="csharp"><label>C#</label><br>
            <input type="checkbox" name="lang" value="others"><label>Others</label><br>
            <br><br>
            <label>Password</label>
            <input type="password" name="password" id="password"><br>
            <input type="reset" value="Reset">&nbsp;&nbsp;&nbsp;
            <input type="button" value="check" id="check" onclick="checkdata();">
            <br><br>
            <h3>check the data before submitting</h3>
            <br><br>
            <input type="submit">
        </form>
    </body>
</html>
